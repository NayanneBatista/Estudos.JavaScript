<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body {
            background-color: black;
            color: blanchedalmond;
            font: normal 14pt Times;
        }
        div#area {
            font: normal 20pt Times;
            background: rgb(11, 8, 43);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseover="entrar()" onmouseout="sair()"></div>
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        //a.addEventListener('click', clicar)
        //a.addEventListener('mouseover', entrar)
        //a.addEventListener('mouseout', sair)

        function clicar(){    
            a.innerText = 'Clicou!'
            a.style.background = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou'
        }
        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'blue'
        }
    </script>
</body>
</html>
